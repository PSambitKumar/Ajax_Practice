<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>

    <title>Ajax Tuts</title>
</head>
<body>

    <div class="container">
        <div id="loaddata">Hello, This is Welcome Page!!</div>
        <button class="btn btn-primary" onclick="myfun()">Click Here</button>


        <script>
            function myfun(){
                var req = new XMLHttpRequest();
                req.open('GET','load.html',true);
                req.send();

                req.onreadystatechange = function (){
                    if(req.readyState == 4 && req.status == 200){
                        document.getElementById('loaddata').innerHTML = req.responseText;
                        alert("Done, Successfully!!");
                    }
                }
            }
        </script>
    </div>
</body>
</html>
